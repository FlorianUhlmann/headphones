<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="username" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="password" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose designation</mat-label>
          <mat-select>
            <mat-option [value]="user" *ngFor="let user of User">{{ user }} </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>
    </form>
  </mat-card>
  {{ form.value | json }}
</div>
