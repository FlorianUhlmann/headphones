<div class="main-wrapper">
  <img class="main-wrapper-bg"
    src="https://www.familydollar.com/ccstore/v1/images/?source=/file/v5154608429426085600/products/FD2101271.jpg&height=940&width=940">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="email" placeholder="Username" />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" placeholder="Password" />
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" type="button" (click)="submit()">Sign-in</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
